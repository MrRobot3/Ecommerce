<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <img src="/public/img/loader.gif" alt="" class="loader">
    <div class="container">
        <img src="/public/img/dark-logo.png" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name"> 
            <input type="email" autocomplete="off" id="email" placeholder="email"> 
            <input type="password" autocomplete="off" id="password" placeholder="password"> 
            <input type="text" autocomplete="off" id="number" placeholder="number"> 
            <input type="checkbox" autocomplete="off" id="terms-and-cond"> 
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification" ><a href="">receive upcoming offers and events mails</a></label> 
            <button class="submit-btn"> create account</button>
        </div>
        <a href="login.html" class="link"> already have an account? Log in here</a>
    </div>
    
</body>
</html>
